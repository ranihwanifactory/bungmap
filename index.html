    <!-- PWA Settings -->
    <meta name="theme-color" content="#ffc857">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/743/743231.png">
    
    <!-- PWA Manifest (Data URI) -->
    <link rel="manifest" href='data:application/manifest+json,{"short_name":"붕맵","name":"붕맵 - 붕어빵 지도","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/743/743231.png","type":"image/png","sizes":"192x192"},{"src":"https://cdn-icons-png.flaticon.com/512/743/743231.png","type":"image/png","sizes":"512x512"}],"start_url":".","display":"standalone","theme_color":"#ffc857","background_color":"#fffbf0"}'>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bung: {
                50: '#fffbf0',
                100: '#ffefc2',
                200: '#ffe094',
                300: '#ffc857', // Main Gold
                400: '#ffb02e',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309', // Pastry Brown
                800: '#92400e',
                900: '#78350f',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          }
        }
      }

      // Service Worker Registration for PWA Install Criteria
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register a dummy service worker via Blob to satisfy PWA install criteria without an external file
          const swCode = `
            self.addEventListener('install', (event) => {
              self.skipWaiting();
            });
            self.addEventListener('fetch', (event) => {
              // Passthrough
            });
          `;
          const blob = new Blob([swCode], {type: 'application/javascript'});
          const url = URL.createObjectURL(blob);
          navigator.serviceWorker.register(url).catch(err => console.log('SW fail', err));
        });
      }
    </script>
